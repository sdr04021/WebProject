<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <br><br><br><br><br><br><br><br><br>
    <div class="Welcm">
      <h1>Sign yourself in now!</h1>
      <h4>And explore all kinds of goodies you can find!</h4>
    </div>
    <div class="signup">

      <form class="" action="registration.jsp" method="post">
        <table>
          <tr>
            <td>ID</td>
            <td> <input type="text" name="userid" value="" required> </td>
          </tr>
          <tr>
            <td>PASSWORD</td>
            <td> <input type="text" name="password" value="" required> </td>
          </tr>
          <tr>
            <td>NAME</td>
            <td>  <input type="text" name="name" value="" required> </td>
          </tr>
          <tr>
            <td>EMAIL</td>
            <td> <input type="email" name="email" value="" required> </td>
          </tr>
          <tr>
            <td>Sign up as..</td>
            <td> <select class="userclass" name="userclass">
              <option value="buyer">Buyer</option>
              <option value="seller">Seller</option>
            </select> </td>
          </tr>
        </table><br>
        <button type="submit" name="button">SUBMIT!</button>
      </form>
      <br>

    </div>

  </body>
</html>
