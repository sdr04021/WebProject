<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="uploadProduct.js">
  </script>
  <link rel="stylesheet" href="../css/uploadProduct.css">
</head>

<body>
  <form class="fileupload" enctype="multipart/form-data" action="uploading.jsp" method="post">
    <div class="upload_base">
      <div class="product_photo">
        <input type="file" name="uploadfile" id="uploadfile" onchange="showImage()" accept=".png, .gif, .jpg">
        <br><br>
        <img src="#" id="show_image" width="350em">
        <script type="text/javascript">
          function showImage() {
            var imageBox = document.getElementById("show_image");
            var uploadedFile = document.getElementById("uploadfile").files[0];
            var reader = new FileReader();
            reader.onloadend = function() {
              imageBox.src = reader.result;
            };
            if (uploadedFile) {
              reader.readAsDataURL(uploadedFile);
            } else {
              //imageBox.src = "";
            };
          }
        </script>
        <br>
      </div>
      <div class="product_input">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" maxlength="255">
        <br>
        <label for="product_price">Price:</label>
        <input type="number" name="product_price" id="product_price" maxlength="255">
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="number" name="phone_number" id="phone_number" maxlength="255">
        <br>
        <label for="trading_place">Trading Place:</label>
        <input type="text" name="trading_place" id="trading_place" maxlength="255">
        <br>
        <input type="radio" name="sell_type" value="flea_market" onclick="is_not_auction()">Flea Market</input>
        <input type="radio" name="sell_type" value="auction" onclick="is_auction()">Auction</input>
        <br>
        <div class="auction_input" id="auction_input">
          <label for="expiration_date" id="exp_label">Expiration Date:</label>
          <input type="date" name="expiration_date" id="exp_date">
          <br>Expiration Time:
          <select class="select_time" name="select_time">
            <option value="0">00</option>
            <option value="1">01</option>
          </select>
          :
          <select class="select_min" name="select_min">
            <option value="0">00</option>
            <option value="1">01</option>
          </select>
        </div>
        <script type="text/javascript">
          var auction_input = document.getElementById("auction_input");
          auction_input.style.display = "none";

          function is_auction() {
            auction_input.style.display = "block";
          }

          function is_not_auction() {
            auction_input.style.display = "none";
          }
        </script>
        <br>
        <input type="submit" value="Registration" id="submit_button">
      </div>
    </div>
  </form>
</body>

</html>
